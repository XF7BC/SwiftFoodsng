<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="checkoutpagestyle.css">

    <title>Checkout</title>
</head>
<body>
    <div id="mother_container">
            <div id="header_div"><h2 class="h2">Checkout</h2></div>
    <div id="container">
        <div id="checkout_section">
                <div id="payment-detail-box">
                    <img src="./Images/Card design.png" alt="card-photo">
                    <h3>Payment details</h3>
                    <form id="payment-form">
                        <label for="card-number">Card Number</label><br>
                        <input type="number" name="card-number"><p>
                       <span id="mid-form">
                          <span>
                             <label for="expiry-date">Expiry Date</label><br>
                                <input class="mid" type="date" name="expiry-date"><br>
                            </span>  
                            <span>
                                <label for="cvv"> CVV</label><br>
                                <input class="mid" type="number" name="cvv">
                           
                            </span>                                               
                        
                       </span><br>
                        <label for="name-on-card"> Name on Card</label><br>
                        <input type="text" name="name-on-card">
                    </form>
                </div>
                <div id="payment-method-box">
                    <div id="transaction_report">
                        <h2>Subtotal <span id="subtotal">&#8358;0</span> </h2>
                        <p>Delivery Fee <span id="delivery_price"> &#8358;0</span> </p>
                        <h1> Total <span id="total_price">&#8358;0</span></h1>
                         <p id="mini_text">Additional fees and taxes may apply</p>
                    </div>
                    <div id="payment">
                        <h3>Payment Method</h3>
                        <div id="payment_option">
                            <input type="radio" name="payment_option" id="card" class="options"><label for="card">Credit/Debit card &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="./Images/Mastercard Logo.png" alt="Mastercard" class="card"><img src="./Images/Visa.png" alt="Visa" class="card"></label><br>
                            <input type="radio" name="payment_option" id="cash" class="options"><label for="cash">Cash on delivery </label>
                        </div>
                    </div>
                    <button id="proceed" type="submit"><a href="">Proceed</a></button>
                </div>
                </div>
        </div>
        <div><h2 class="h2">Delivery details</h2></div>
        <div id="customer-location-box">
                <div id="form-box">
                    <form action="">
                        <label for="name">Name</label><br>
                        <input type="text" name="name"><p>
                        <label for="phone-number">Phone Number</label><br>
                        <input type="tel" name="" id=""><p>
                        <label for="delivery-location">Delivery Location</label><br>
                        <input type="text" name="delivery-location" id=""><p>
                        <button id="locate-button">Locate me   <img src="./Images/Vector (7).png"></button><p>
                        <button id="save-button" type="submit"> Save </button>
                    </form>
                </div>
                <div id="image-box">
                    <img src="./Images/Group (1).png">
                </div>
        </div>
    </div>
    </div>
</body>
</html>
