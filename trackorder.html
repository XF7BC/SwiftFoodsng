<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="trackorderstyle.css"> 
    <title>Track Order</title>
</head>
<body>
    <div id="mother-container">
        <div id=" header-div"> 
           <h1>
                Track Your Orders
           </h1>
        </div>
        <div id="section-1">
            <h2> Your order is on its way!</h2>
            <img src="./Images/Group 13234.png" alt="img">
            <p>Expected time of arrival:<span id="time-of-arrival">25-40 mins</span>
            <button id="view-map">View Map for Riders Location   <img src="./Images/Vector (7).png" alt="location-logo"></button>
        </p>
        </div>
        <div id="section-2">
            <div id="progress-bar">
                <h2>Order Status</h2>
                <ul>
                    <li>Order Processing</li>
                    <li> Under Production</li>
                    <li>Ready for Delivery</li>
                    <li> Enroute Delivery</li>
                    <li> Recieved</li>
                </ul>
            </div>
            <div id="timer"> Put a timer here</div>
        </div>
    </div>
    
</body>
</html>
