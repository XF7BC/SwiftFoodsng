<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Sign up</title>
</head>
<body>
  <div id="main_container">
      <div id="header_container"> 
          <h1>Sign Up</h1>
     </div>
      <div id="content_container">
          <form>
              <label name="first_name">First name<br> <input class="textarea" type="text" name="first_name"></label><br>
              <label name="last_name">Last name <br><input class="textarea" type="text" name="last_name"></label><br>
              <label name="email_address">Email address<br> <input class="textarea" type="text" name="email_address"></label><br>
              <label name="password">Password <br><input class="textarea" type="password" name="password"></label><br>
              <label name="confirm_password">Confirm Password <br><input class="textarea" type="password" name="confirm_password"></label><br>
              <div id="t_c"><label name="t&c"><input id="T_C" type="checkbox" name="t&c"> Yes, I have read and accepted all SwiftFoods terms and conditions.</label></div><br>
              <input class="textarea button" type="submit" name="sign_up" value="Sign up" >          
            </form>
      </div>
  </div>  
</body>
</html>
